<body>

        <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-link" href="./">My Local Bartender</a>
                </div>
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">         
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="login_user" class="page-link"><i class="fa fa-user"></i> $name <b class="caret"></b></a>
                        <ul class="dropdown-menu">

                                <a href="./profile" class="page-link"><i class="fa fa-fw fa-user"></i> Profile</a>

                    </li>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li>
                            <a href="./" class="page-link">Dashboard</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse" data-target="#">Tables <i class="fa fa-fw fa-caret-down"></i></a>

                                <li>
                                    <a href="./tables%20online" class="page-link">Online Users</a>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="page-title">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add Admin</h1>
                    </div>
                </div>
                    <div id="error_message_placeholder" class="hidden">
                        <div class="row">
                            <div id="email_error" class="alert alert-danger col-lg-12"></div>
                            <div id="passwords_error" class="alert alert-danger col-lg-12"></div>
                            <div id="DOB_error" class="alert alert-danger col-lg-12"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="email_div" class="row">
                            <div class="col-lg-4">
                                <label>Email</label>
                                <input class="form-control" id="email_address" name="email" placeholder="admin@example.com">
                            </div>
                        </div>
                        <div id="passwords_div" class="row">
                            <div class="col-lg-4">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                            <div class="col-lg-4">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="confirm password">
                            </div>
                        </div>
                        <div id="DOB_div" class="row">
                            <div class="col-lg-3">
                                <label>Date Of Birth</label>
                                <input type="date" name="dob" id="DOB" class="form-control" maxlength="10" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <label>Account Type</label>
                                <select class="form-control" id="account_type" name="account_type">
                                        <option>ADMIN</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <button onclick="signUpForum()" class="btn btn-primary btn-lg">Add</button>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
